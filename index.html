<!DOCTYPE html>
<html>
   <head>
      <title>Writing</title>
      link rel="icon" href="favicon.ico" type="image/x-icon">
      <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
      <link href="css/bootstrap.css" rel="stylesheet" />
      <link href="css/base.css" rel="stylesheet" />
      <link href="css/banner.css" rel="stylesheet" />
      <link href="css/navigation.css" rel="stylesheet" />
      <link href="css/main.css" rel="stylesheet" />
      <link href="css/item.css" rel="stylesheet" />
   </head>
   <body class="visible">
      <header role="banner">
         <div id="banner">
            <div>
               <img alt="IELTS" src="pictures/IELTSlogo.svg" height="60px" width="206px" class="ieltslogo"/>
               <img alt="IELTS Partners" src="pictures/IELTSpartners.jpg" height="69px" width="560px" class="ieltspartners" />
            </div>
         </div>
      </header>
      <div id="test-banner" style="background: linear-gradient(to top, #000 0%,#444d52 45%,#444d52 55%,#0f202d 100%);"></div>
      <main role="main" style="height: 891px;">
         <div id="itemBody" data-section="true">
            <div role="application" class="nontest" data-section="true" data-sectionType="confirmDetails">
               <div class="box1">
                  <h1 class="title hasicon" style="background: -webkit-linear-gradient(top, #000, #444e54, #0f202d);"><img src="pictures/userCheck.png" width="48" height="48" alt="" />Confirm your details</h1>
                  <div class="content" style="background: -webkit-linear-gradient(top, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.15));">
                     <table class="details">
                        <tr><th style="text-align: left">Name:</th></tr>
                        <tr><th style="text-align: left">Date of birth:</th></tr>
                        <tr><th style="text-align: left">Candidate number:</th></tr>
                     </table>
                     <p class="info" style="background-image: url(pictures/iconInformation16.png);">If your details are not correct, please inform the invigilator.</p>
                     <div class="textCentre">
                        <input type="submit" data-confirm="1" value="My details are correct" class="button" style="padding: 0.3em 1em; text-decoration: none; font-weight: bold; color: #1e415b; cursor: pointer; text-shadow: 0 1px 1px rgba(255, 255, 255, 1); margin: auto; margin-bottom: 1em; border: 0; -moz-border-radius: 5px; border-radius: 5px; background: -webkit-linear-gradient(top, #f6f6f6, #bebcbd);" onclick="location.href='indexx.html'" />
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </main>
   </body>
</html>
